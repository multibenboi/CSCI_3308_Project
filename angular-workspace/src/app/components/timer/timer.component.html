<div class="new_rec">

    <h1>Create New Recipe</h1>
    
    <form>
            <div>
                <label for = "name">Enter a name for the beer:</label><br>
                <input type="string" #name>
            </div>
    </form>
    <br>
    <form>
        <div>
            <label for = "F_V">Enter final volume of the batch (gal):</label><br>
            <input type="number" #F_V>
        </div>
    </form>
    <br>
    <form>
            <div>
                <label for = "B_V">Enter volume of the boil (gal):</label><br>
                <input type="number" #B_V>
            </div>
    </form>
    <br>
    <form>
            <div>
                <label for = "abv_target">Enter desired ABV (%):</label><br>
                <input type="number" #abv_target>
            </div>
    </form>
    <br>
        <div>
        <button (click)="New_Rec(abv_target.value, F_V.value, name.value, B_V.value)">Add</button>
        <p>You should add {{math.round(10*w_lme)/10}} lb LME</p>
        </div>
    <br>

    </div>





  
  
  <div class="steps">
      <h1> {{stepString}} </h1>
  </div>
  
  
  <div class="recipe">

        <h2> Add Ingredient </h2>
        <form>
            <label for="b">Time:</label>
            <input type="number" #b>
    </form>
        <form>
                <label for="a">Amount:</label>
                <input type="number" #a>
        </form>
        <form>
                <label for="u">Units:</label>
                <input type="string" #u>
        </form>
        <form>
                <label for="alpha">Alpha Acid Content (hops only) %:</label>
                <input type="number" #alpha>
        </form>
        <form>
                <label for="i">Identity:</label>
                <input type="string" #i>
        </form>
        <button (click)='addIngredient(b.value, a.value, alpha.value, u.value, i.value)'>Add It</button>

      <h2> {{recipe}} </h2>
      <ul>
          <li *ngFor="let step of recipe; let i = index">{{i+1}}: {{step}}
          <button (click)="deleteStep(step)">Delete</button>
      </ul>
      <button (click) = 'deleteRecipe(b.value, a.value, u.value, i.value)'>Delete Recipe</button>
      <br><br>

      <div>
          <p>Total IBUs are : {{ibu}}</p>
      </div>
  
      
  </div>

  
  
  <div class="timerapp">
        <h1>
          Timer:
        </h1>
      
        <button (click)='startTimerIfPaused()'>Start Time</button>
        <button (click)='pauseTimer()'> Pause</button>
        <br><br>
        <form (submit)="changeTime(t.value)">
            <div>
                <label for="t">Time:</label>
                <input type="number" #t>
            </div>
        </form>
        <br><br>
        <form>
                <label for="h">Hours:</label>
                <input type="number" #h>
        </form>
        <form>
                <label for="m">Minutes:</label>
                <input type="number" #m>
        </form>
        <form>
                <label for="s">Seconds:</label>
                <input type="number" #s>
        </form>
        <button (click)='changeTime2(h.value, m.value, s.value)'> Add Time</button>
        <p>{{hoursLeft}} Hours {{modMinutesLeft}} Minutes {{modSecondsLeft}} Seconds Left....</p>
      </div>
